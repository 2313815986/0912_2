<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<script src="js/angular.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/angular-route1.4.5.js" type="text/javascript" charset="utf-8"></script>
	<title>Document</title>
	<style type="text/css">
		#a{
			height: 300px;
			text-align: center;
			background: deeppink;
		}
	</style>
</head>
<body>
	<div ng-app="app1" ng-controller="ct1" id="a">
		<h2>我的笔记</h2>
		<textarea name="" rows="10" cols="30" ng-model="text"></textarea>
		<br>
		<button ng-click="cun()">保存</button>
		<button ng-click="remove()">消除</button>
		<p><span>{{left()}}</span></p>
	</div>
</body>
<script type="text/javascript">
	var app =angular.module("app1",[])
	app.controller("ct1",function($scope){
		$scope.text=""
		$scope.cun=function(){
			alert("Note Saved")
		}
		$scope.remove=function(){
			$scope.text=""
		}
		$scope.left=function(){
			return 180-$scope.text.length
		}
	})
</script>
</html>
